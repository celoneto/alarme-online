<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="hour"></div>
            <div class="alarm">
                <form action="" class="form">
                    <input type="time" name="" id="input-alarm" onchange="getAlarm()" step="2">
                </form>
            </div>
            <div class="result"></div>
            <dialog id="dialog-box">
                <button onclick="stopAlarm()"> x </button>
                <div class="modal">
                    <div class="container-modal"></div>
                </div>
            </dialog>                
            <div class="date"></div>
        </div>
    </section>
    <script src="../js/main.js"></script>
</body>

</html>
